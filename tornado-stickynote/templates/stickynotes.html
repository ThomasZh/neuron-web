<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Sticky notes</title>
</head>
<body>
	<h4 style="cursor: pointer" onClick="history.go(-1);return true;">&#60;&#160;Boards</h4>
	<div>
		<a id="edit" href="edit-board?boardId={{boardId}}">Edit Board</a>
	</div>
	<div id="uncompleted_notes">
		<ul>
			<li><a id="plus" href="add-note?boardId={{boardId}}">Add Notes</a></li>
				{% for note in unotes %} 
				{% module Template("notes-block.html",note=note) %} 
				{% end %}
		</ul>
	</div>
	<div id="completed_notes">
		<ul>
				{% for note in cnotes %} 
				{% module Template("notes-block.html",note=note) %} 
				{% end %}
		</ul>
	</div>	
</body>
</html>
