<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Sticky notes</title>
<link rel="stylesheet"
	href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link href="{{static_url("sticky-notes.css")}}" rel="stylesheet" type="text/css">
<style type="text/css">
body {
    background-color: #176f4e;
}
.container {
    padding-top: 0px;
    padding-left: 2px;
    padding-right: 2px;
    padding-bottom: 2px;
}
@font-face {
  font-family: 'Reenie Beanie';
  font-style: normal;
  font-weight: 400;
  src: local('Reenie Beanie'), local('ReenieBeanie'), url({{static_url("fonts/ljpKc6CdXusL1cnGUSamX4kaQb-UsZVONjobs91YQtw.woff")}}) format('woff');
}
</style>
</head>

<body>
	<h2 class="glyphicon glyphicon-chevron-left" style="cursor: pointer" onClick="history.go(-1);return true;">Boards</h2>
	<div>
		<a id="edit" href="edit-board?boardId={{boardId}}">Edit Board</a>
	</div>
	<div id="uncompleted_notes">
		<ul>
			<li><a id="plus" href="add-note?boardId={{boardId}}">
				<img src="{{static_url("images/plus-black.png")}}" width="100%" height="100%" />
			</a></li>
			{% for note in unotes %} 
				{% module Template("notes-block.html",note=note) %} 
			{% end %}
		</ul>
	</div>
	<div id="completed_notes">
		<ul>
			{% for note in cnotes %} 
				{% module Template("notes-block.html",note=note) %} 
			{% end %}
		</ul>
	</div>	
</body>
</html>
