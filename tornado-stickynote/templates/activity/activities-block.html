<li><a id="{{ board[" id"] }}" class="black" name="boardlinks"
	href="notes?boardId={{ board["id"] }}">{% module
		linkify(board["title"]) %}</a></li>

{% module Template("activity/activities-block.html",richContents=desc["richContents"]) %} 
{% for richContent in richContents %}
<div class="m1">
	<c:if test="${0 == richContent.type}">
                ${richContent.text}
              </c:if>
	<c:if test="${1 == richContent.type}">
		<img src="${richContent.text}" />
	</c:if>
</div>
{% end %}
