<html>
<head>
<title>Please Sign up</title>
</head>

<body>
	<li><a href="/login">Login</a></li>
	<form id="loginForm" action="/register" method="POST">
		{% raw xsrf_form_html() %}
		<div>{{ message }}</div>
		<div>
			Username: <input type="text" id="loginname" name="loginname" />
		</div>
		<div>
			Password: <input type="password" id="password" name="password" />
		</div>
		<div>
			Password(again): <input type="password" id="password2" name="password2" />
		</div>
		<div>
			<input type="button" value="Register" onclick="SubmitForm();">
		</div>
	</form>

	<script type="text/javascript" src="{{static_url("md5.js")}}"></script>
	<script type="text/javascript">
		function SubmitForm() {
			document.getElementById("loginname").value = document
					.getElementById("loginname").value;
			document.getElementById("password").value = hex_md5(document
					.getElementById("password").value);
			document.getElementById("password2").value = hex_md5(document
					.getElementById("password2").value);
			document.getElementById("loginForm").submit();
		}
	</script>
</body>
</html>
