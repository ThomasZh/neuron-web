<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add a new board</title>
</head>
<body>
	<form method="post" action="add-board">
		<!-- the 'raw' word is to force escape to be desactivated (it is by default activated) -->
		{% raw xsrf_form_html() %} 
		<h4 style="cursor: pointer" onClick="history.go(-1);return true;">&#60;&#160;Boards</h4>
		<textarea id="title" name="title" placeholder="Please input title..."
			rows="6"></textarea>
		<div>
			<button type="submit">Done</button>
		</div>
	</form>
</body>
</html>
