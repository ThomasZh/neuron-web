<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Time&sup2;box - Chat</title>

<!-- Bootstrap Core CSS -->
<link rel="stylesheet"
	href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Custom CSS -->
<link href="{{ static_url('css/clean-blog.min.css') }}" rel="stylesheet">
<link href="{{ static_url('css/css3-chat.css') }}" rel="stylesheet">

<!-- Custom Fonts -->
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link
	href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic'
	rel='stylesheet' type='text/css'>
<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
	rel='stylesheet' type='text/css'>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<style type="text/css">
	.text-shadow {text-shadow:1px 1px 1px #000; padding:10px 0; color:#FFF;} 
</style>
</head>

<body>
	<form id="form1" action="/chat/msg" method="post">
		<input id="chatId" name="chatId" value="{{chatId}}" type="hidden" />
		{% raw xsrf_form_html() %}
		
		<div class="form-group">
			<div id="msg"></div>
		</div>
		<div class="form-group">
			<ul class="chat-thread">
				<textarea id="content" name="content" class="form-control input-lg" rows="1"></textarea>
			</ul>
		</div>
		<div class="form-group">
			<button class="btn btn-md btn-primary" type="button"
				onclick="SubmitForm();">{{_("Submit")}}</button>
		</div>
		
	</form>
		<!-- jQuery -->
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="{{ static_url('js/clean-blog.min.js') }}"></script>
	<script src="{{ static_url('chat.js') }}"></script>
</body>
</html>
