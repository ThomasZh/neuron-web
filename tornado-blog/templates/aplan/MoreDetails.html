					"isFullwidth":false,"type":1,"height":53,"index":0

				{	"textList":[

					{"textList":[{"text":"暴走库塔半小时，到了kuta square ，其实不用那么久，是因为路上拍了一些照，走走停停的。库塔的夜生活真是丰富啊，8点之后，酒吧都high起来了，好多老外在里面喝酒泡吧，酒吧驻唱也很卖力，当然也有一些酒吧空有劲爆音乐却无人问津。慢摇吧也很多，蜡烛一点怪烂漫的。烧烤夜宵也不缺，很多点都是营业到凌晨5点这样，灯红酒绿的，看来每天都是不眠夜啊！喜欢晚上出来嗨的朋友不能错过哈，晚上中国人不多，老外遍地都是，哈哈！\n我们跑到了一家mall里瞎逛，工艺品不便宜，进口商品和国内一样贵！\n摩托车多的像福州的电动车一样，是巴厘岛最常见的交通工具，技术好的话租一辆来场机车游也是不错的！","fontName":6,"fontColor":5,"textAlign":0,"fontSize":2}],"isFullwidth":false,"type":1,"height":53,"index":0},
