<body class="ng-scope" data-ng-app="publicApp"
	data-ng-controller="RootCtrl">
	<div class="fade background in"></div>
	<div style="" class="grid-flicker background in fade points"></div>
	<!-- ngInclude: 'views/partials/header.html' -->
	<header data-ng-include="'views/partials/header.html'"
		role="navigation" class="fade header ng-scope in">
		<meta class="ng-scope" charset="utf-8">
		<title class="ng-scope">time2box</title>
		<div class="container ng-scope" data-ng-init="selector='header'">
			<div id="logo-container">
				<a id="logo" href="http://time2box.aliapp.com/"><h1>璟天时空</h1></a>
			</div>
			<hr class="expand">
			<nav>
				<ol class="list-unstyled list-inline">
					<li style="overflow: visible;" class="nav-link active"><a
						style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"
						href="http://time2box.aliapp.com/"
						title="From the desk of Thomas Zhang">关于我</a></li>
					<li style="overflow: visible;" class="nav-link"><a
						style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"
						href="http://nexus.planc2c.com"
						title="Demo of Sticky Note">作品:便签纸</a></li>
				</ol>

			</nav>
		</div>
	</header>
	<!--<div id="awwwards" class="honorable black right">-->
	<!--  <a href="http://www.time2box.com/" target="_blank">Awwwards</a>-->
	<!--</div>-->
	<main id="about"> <!-- uiView:  -->
	<div class="main container ng-scope" data-ui-view="">
		<section class="about fade ng-scope in">
			<h4
				style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0); transform-origin: 50% 50% 0px;"
				id="nav-title">张璟天：20年的IT行业经验，从IT运维开始、程序员、架构师、部门经理、研发总监、咨询顾问，参与过所有研发流程中的工作。</h4>
			<br /> 
			<img src="ACPM_files/profile.jpg" width="100%"
				height="" />
			<br /> 
			<br />
			<h1>
				<span style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"
					class="eyebrow"><h4>为早期互联网创业团队提供技术咨询：系统架构、研发管理、IT运维</h4></span> <span
					style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"
					class="large-block">I’m a developer &amp; architecture<br>in
					Suzhou, China.
				</span>
			</h1>
			
			<p class="lead">
				<a
					style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0); transform-origin: 50% 50% 0px;"
					class="btn btn-lg btn-primary" href="mailto:thomas@time2box.com">thomas@time2box.com</a>
				<a
					style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0); transform-origin: 50% 50% 0px;"
					class="btn btn-lg btn-primary" href="http://weibo.com/sedums">微博</a>
				<a
					style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0); transform-origin: 50% 50% 0px;"
					class="btn btn-lg btn-primary"
					href="https://www.linkedin.com/in/璟天-张-33a65a102">LinkedIn</a> <a
					style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0); transform-origin: 50% 50% 0px;"
					class="btn btn-lg btn-primary" href="https://github.com/ThomasZh">GitHub</a>
			</p>
		</section>
	</div>
	</main>
	<!-- ngInclude: 'views/partials/footer.html' -->
	<footer data-ng-include="'views/partials/footer.html'"
		class="fade footer ng-scope in slide-down">
		<meta class="ng-scope" charset="utf-8">
		<title class="ng-scope">Footer</title>
		<div class="container ng-scope" data-ng-init="selector='footer'">
			<div class="row">
				<div id="contact" class="col-xs-12 col-sm-6"></div>
				<div id="colophon" class="col-sm-6 text-right hidden-xs">
					<h6>© 2016 Thomas Zhang</h6>
					<a href="https://github.com/ThomasZh">time2box.com</a>
				</div>
			</div>
		</div>
	</footer>
