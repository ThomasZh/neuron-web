<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<title>发布博客文章</title>

<!-- Meta Tags -->
<meta charset="utf-8">

<!-- CSS -->
<link href="../css/index.css" rel="stylesheet">
<link href="../css/theme.css" rel="stylesheet">
<script src="../js/shn5sjh.js"></script>
<link href="../css/shn5sjh-d.css" rel="stylesheet">
</head>

<body id="public" onorientationchange="window.scrollTo(0, 1)">


	<div id="container" class="ltr">
		<h1 id="logo">
			<a>Wufoo</a>
		</h1>


		<form id="form1" name="form1" class="wufoo topLabel page1"
			accept-charset="UTF-8" autocomplete="off"
			enctype="multipart/form-data" method="post" novalidate=""
			action="http://foodsense.wufoo.com/forms/become-a-tastemaker/">

			<header id="header" class="info">
				<h2>发布博客文章</h2>
				<div>
					<br>请填写以下信息<br>
				</div>
			</header>

			<ul>

				<li id="fo1li1" class="notranslate      "><label class="desc"
					id="title1" for="Field1"> 标题: <span id="req_1" class="req">*</span></label>
					<div>
						<input id="Field1" name="Field1" class="field text large"
							maxlength="255" tabindex="6" onkeyup="handleInput(this); "
							onchange="handleInput(this);" required="" type="text"> <label
							for="Field1">最多字数: <var id="rangeMaxMsg1">50</var>
							个.&nbsp;&nbsp;&nbsp; <em style="display: inline;"
							class="currently">当前字数: <var id="rangeUsedMsg1">0</var> 个.
						</em></label>
					</div></li>



				<li id="fo1li14" class="notranslate      "><label class="desc"
					id="title14" for="Field14"> 描述: <span id="req_14"
						class="req">*</span>
				</label>

					<div>
						<textarea id="Field14" name="Field14"
							class="field textarea medium" spellcheck="true" rows="10"
							cols="50" tabindex="8"
							onkeyup="handleInput(this); validateRange(14, 'character');"
							onchange="handleInput(this);" required=""></textarea>

						<label for="Field14">最多字数: <var id="rangeMaxMsg14">1000</var>
							个.&nbsp;&nbsp;&nbsp; <em style="display: inline;"
							class="currently">当前字数: <var id="rangeUsedMsg14">0</var> 个.
						</em></label>
					</div>

					<p class="instruct" id="instruct14">
						<small>请提供一个令人垂涎的食谱。(可以是一行或几行文字)。<br>
						</small>
					</p></li>



				<li id="fo1li115" class="notranslate       "><label
					class="desc" id="title115" for="Field115"> 添加图片: <span
						id="req_15" class="req">*</span></label>
					<div>
						<input id="Field115" name="Field115" class="field file" size="12"
							tabindex="9" type="file">
					</div>
					<p class="instruct" id="instruct115">
						<small>请注意: 图像将被裁剪和调整到适合的大小。 </small>
					</p></li>



				<li class="buttons ">
					<div>
						<input name="currentPage" id="currentPage"
							value="4NVwuslashPAA7wuslashsNQkzYbZy1thR58JsJOiQ60fe7XZ9cE2lg="
							type="hidden"> <input id="saveForm" name="saveForm"
							class="btTxt submit" value="发布" onmousedown="doSubmitEvents();"
							type="submit">
					</div>
				</li>



				<li class="hide"><label for="comment">Do Not Fill This
						Out</label> <textarea name="comment" id="comment" rows="1" cols="1"></textarea>
					<input id="idstamp" name="idstamp"
					value="573FC19Fn64AhF4jwdYdNJfBq/P62itkZBbGbf45GDc=" type="hidden">
					<input id="stats" name="stats"
					value="{&quot;errors&quot;:0,&quot;startTime&quot;:0,&quot;endTime&quot;:0,&quot;referer&quot;:&quot;http:\/\/foodsense.is\/contribute&quot;}"
					type="hidden"> <input id="clickOrEnter" name="clickOrEnter"
					value="" type="hidden"></li>
			</ul>
		</form>


	</div>
	<!--container-->

</body>
</html>
